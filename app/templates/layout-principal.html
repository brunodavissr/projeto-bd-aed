<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Vendas</title>
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 class="titulo">Sistema de Vendas - {% block titulo %}{% endblock %}</h1>
            <a href="{% block link %}/{% endblock %}">
                <button class="botao">
                    {% block botao %}{% endblock %}
                </button>
            </a>
        </header>
        <main class="conteudo">
            {% block conteudo %}{% endblock %}
        </main>
    </body>
</html>
